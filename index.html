<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>CreationRequest</title>
</head>
<body>
    <div class="wrapper">
        <input placeholder="site.ru (без http://)" class="site" type="text">
        <textarea placeholder="keywords (каждый запрос с новой строки)" class="keyword" cols="30" rows="10"></textarea>
        <input placeholder="n (количество переходов)" class="n" type="text">
        <input placeholder="sclick (количество скликов конкурентов)" class="sclick" type="text">
        <input placeholder="par (параметр региона, только число)" class="par" type="text">
        <textarea wrap="off" placeholder="Здесь будут результаты" class="result" cols="30" rows="10"></textarea>
        <p class="error">Заполните все поля верно!</p>
        <button class="clearBtn">Сбросить</button>
        <button class="createBtn">Создать</button>
        <p class="author">Created by - <a class="linkGit" href="https://github.com/ZhenyaDope">Zhenya Dope</a></p>
    </div>
<script src="/js/script.js"></script>
</body>
</html>
